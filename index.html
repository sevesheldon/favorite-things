<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Track Picker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 text-center" id="answer">

      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1>How about you tell me some of your favorite things below?</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <form class="form-group" id="favorite-things">
          <label for="first-thing"></label>
          <input type="text" id="first-thing" class="form-control" placeholder="First Thing">
          <br>
          <label for="second-thing"></label>
          <input type="text" id="second-thing" class="form-control" placeholder="Second Thing">
          <br>
          <label for="third-thing"></label>
          <input type="text" id="third-thing" class="form-control" placeholder="Third Thing">
          <br>
          <label for="fourth-thing"></label>
          <input type="text" id="fourth-thing" class="form-control" placeholder="Fourth Thing">
          <br>
          <div class="" id="">
            <button type="submit" class="btn btn-danger form-control">Submit</button>
          </div>
         </form>
        </div>
      </div>
    </div>


  </body>
</html>
